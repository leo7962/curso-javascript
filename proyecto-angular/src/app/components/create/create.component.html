<div class="container">
  <h2> {{title}} </h2>
  <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
    <p>
      <label for="name">Nombre: </label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="project.name" required>
      <span class="form_error" *ngIf="name.touched && !name.valid">El nombre es obligatorio</span>
    </p>
    <p>
      <label for="description">Descripción: </label>
      <textarea name="descriotion" #description="ngModel" [(ngModel)]="project.description" cols="30" rows="10" required></textarea>
      <span class="form_error" *ngIf="description.touched && !description.valid">Añade una descripción del
        proyecto</span>
    </p>
    <p>
      <label for="category">Categoría: </label>
      <input type="text" name="category" #category="ngModel" [(ngModel)]="project.category" required>
      <span class="form_error" *ngIf="category.touched && !category.valid">Escriba una categoría a la que pertenece el
        proyecto</span>
    </p>
    <p>
      <label for="year">Año de creación: </label>
      <input type="number" name="year" #year="ngModel" [(ngModel)]="project.year">
    </p>
    <p>
      <label for="langs">Lennguajes utilizados: </label>
      <input type="text" name="langs" #langs="ngModel" [(ngModel)]="project.langs" required>
      <span class="form_error" *ngIf="langs.touched && !langs.valid">Escriba el lenguaje en que fue realizado el proyecto</span>
    </p>

    <p>
      <label for="image">Imagen del proyecto</label>
      <input type="file" name="image" placeholder="Subir Imagen">
    </p>

    <input type="submit" value="Enviar" [disable]="!projectForm.form">
  </form>
</div>
