<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio Dom, eventos y funciones</title>
    <script type="text/javascript" src="js/32-ejercicio-dom.js"></script>
    <style >
      .box{
        width: 200px;
        height: 250px;
        float: left;
        margin: 20px;
      }
      .dashed{
        border: 3px dashed black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <!--
    1. Hacer un formulario con los campos: Nombres, apellidos y edad
    2. Boton de enviar el formulario: Submit
    3. Mostrar los datos por pantalla
    4. Validación de formulario
    -->
    <h1>Ejercicio Dom, eventos y funciones - Curso JS Leonardo</h1>

    <div class="box">
      <form class="" action="#" method="post" id="formulario" onsubmit="return false;">
        <label for="nombre">Nombre:</label> <br>
        <input type="text" name="nombre" id="nombre"> <br>
        <span id="error_nombre"></span>

        <label for="apellidos">Apellidos:</label> <br>
        <input type="text" name="apellidos" id="apellidos"> <br>

        <label for="edad">Edad</label> <br>
        <input type="number" name="edad" id="edad"> <br>

        <input type="submit" value="enviar" id="submit">
      </form>
    </div>

    <div class="box dashed">
      <h3>Información de Usuario</h3>
      <hr>
      <p id="p_nombre">
        Nombre: <span></span>
      </p>
      <p id="p_apellidos">
        Apellidos: <span></span>
      </p>
      <p id="p_edad">
        edad: <span></span>
      </p>
    </div>

  </body>
</html>
