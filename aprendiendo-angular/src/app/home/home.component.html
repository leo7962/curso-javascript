<h2>Pagina Principal</h2>

<ng-container *ngIf="identificado; then siIdentificado; else noIdentificado"></ng-container>

<ng-template #siIdentificado>
  <h3>Estas identificado en la Web App</h3>
  <button (click)="unsetIdentificado()">Borrar identificacion</button>
</ng-template>

<ng-template #noIdentificado>
  <p>No estas identificado, pulsa este boton para identificarse</p>
  <button (click)="setIdentificado()">Identificarse</button>
</ng-template>
