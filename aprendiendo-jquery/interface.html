<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Aprendiedo JQuery JS</title>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css">
  <link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css">
  <link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css">
  <script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/06-interface.js"></script>
  <style media="screen">
    .elemento {
      width: 300px;
      height: 200px;
      border: 4px solid black;
      background: lightblue;
      margin: 20px;
      float: left;
    }

    .lista-seleccionable li {
      width: 80%;
      padding: 20px;
      border: 1px solid #ccc;
      list-style: none;
      cursor: pointer;
    }

    ul .ui-selecting {
      background: green;
    }

    ul .ui-selected {
      background: blue;
    }

    #elemento-movido {
      width: 100px;
      height: 100px;
      border: 4px solid red;
    }

    #area {
      width: 300px;
      height: 300px;
      border: 4px solid green;
    }

    .elemento {
      background: pink;
      float: none;
      display: none;
    }
  </style>

</head>

<body>
  <h1>Aprendiendo JQuery UI</h1>
  <button type="button" id="mostrar">Mostrar</button>
  <div class="caja-efectos elemento">

  </div>
  <div id="elemento-movido"> </div>
  <br>
  <div id="area"> </div>

  <ul class="lista-seleccionable">
    <li>Uncharted</li>
    <li>The last of US</li>
    <li>Metal Gear Solid</li>
    <li>Shadow of Mordor</li>
    <li>Horizon Zero Dawn</li>
    <li>God of war</li>
  </ul>
  <div class="elemento">
    <p>Soy un elemento muy misifus 1</p>
  </div>
  <div class="elemento">
    <p>Soy un elemento muy misifus 2</p>
  </div>
  <div class="elemento">
    <p>Soy un elemento muy misifus 3</p>
  </div>

</body>

</html>
