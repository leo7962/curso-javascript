<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aprendiendo de Jquery</title>
    <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <script type="text/javascript" src="js/01-selectores.js">  </script>
  <style media="screen">
    .zebra{
      border: 5px dashed black;
    }
    .grande{
      font-size: 30px;
    }
    .margen-superior{
      display: block;
      margin-top: 45px;
    }
    .resaltado{
      border-bottom: 2px solid green;
    }
  </style>
  </head>
  <body>
    <h1>Aprendiendo del uso de Jquery</h1>

    <ul>
      <li><a href="https://google.com" title="Google">Ir a Google </a></li>
      <li> <a href="https://facebook.com" title="Facebook">Ir a Facebook</a> </li>
      <li> <a href="https://instagram.com" title="Instagram">Ir a Instagram</a></li>
      <li> <a href="http://twitter.com" title="Twitter">Ir a Twitter</a></li>
    </ul>


    <p id="rojo" class="sin_borde">Ejercicio de JQuery</p>
    <p id="amarillo" class="zebra">Practicando con selectores </p>
    <p id="verde" class="sin_borde">Quiereo ser un parrafo verde </p>
    <p class="zebra">Soy un parrafo blanco</p>

    <div id="caja">
      <p>Hola soy una caja</p>
      <ul>
        <li>Elemento 1</li>
        <li id="elemento2">Elemento 2</li>
      </ul>
      <span class="resaltado">Soy un span</span>
    </div>

  </body>
</html>
